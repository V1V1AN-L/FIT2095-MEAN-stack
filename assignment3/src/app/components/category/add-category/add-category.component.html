<div class="container">
  <h2>Category Form</h2>
  <form (ngSubmit)="onSaveCategory()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="name">Category Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="text" class="form-control" id="image" name="image" [(ngModel)]="image">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
