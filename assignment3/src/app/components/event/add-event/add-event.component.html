<div class="container mt-5">
  <h1 class="text-center mb-4">Add Event</h1>
    <div class="form-group">
      <label for="name">Event Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter event name" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="description"></textarea>
    </div>

    <div class="form-group">
      <label for="startDateTime">Start Date Time:</label>
      <input type="datetime-local" class="form-control" id="startDateTime" [(ngModel)]="startDateTime" required>
    </div>

    <div class="form-group">
      <label for="durationInMinutes">Duration (minutes):</label>
      <input type="number" class="form-control" id="durationInMinutes" min="0" step="1" [(ngModel)]="durationInMinutes" placeholder="Event duration in minutes" required>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isActive" [(ngModel)]="isActive">
      <label class="form-check-label" for="isActive">Is Active?</label>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input type="text" class="form-control" id="image" [(ngModel)]="image" placeholder="Enter static resource path (start with '/')">
    </div>

    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input type="number" class="form-control" id="capacity" [(ngModel)]="capacity" placeholder="Event capacity">
    </div>

    <div class="form-group">
      <label for="ticketsAvailable">Tickets Available:</label>
      <input type="number" class="form-control" id="ticketsAvailable" [(ngModel)]="ticketsAvailable" placeholder="Tickets Available(optional)">
    </div>

    <div class="form-group">
      <label for="categories">Category ID:</label>
      <input type="text" class="form-control" id="categories" [(ngModel)]="categories" placeholder="Enter category Id" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSaveEvent()">Submit</button>

</div>
