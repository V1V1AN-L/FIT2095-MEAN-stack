<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h3 class="text-center">Translation Tool</h3>
        <form>
          <div class="form-group mb-4">
            <label for="textToTranslate">Enter text to translate:</label>
            <textarea class="form-control" id="textToTranslate" [(ngModel)]="inputString" rows="6"></textarea>
          </div>
          <div class="form-group mb-4">
            <label for="selectLanguage">Select Language:</label>
            <select class="form-control" id="selectLanguage" [(ngModel)]="selectedLanguage">
              <option value="zh-CN">Chinese</option>
              <option value="hi">Hindi</option>
              <option value="ko">Korean</option>
            </select>
          </div>
          <button class="btn btn-primary btn-block" (click)="translateText()">Translate</button>
        </form>
        <div class="mt-4" *ngIf="translatedText">
          <h5>Translated Text:</h5>
          <p>{{ translatedText }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
